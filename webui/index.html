<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaCrawler - Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">◈</span>
                    <span class="logo-text">MediaCrawler</span>
                </div>
                <span class="header-subtitle">Command Center</span>
            </div>
            <div class="header-right">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">待机中</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Configuration Panel -->
            <section class="config-panel">
                <h2 class="section-title">
                    <span class="icon">⚙</span>
                    爬取配置
                </h2>

                <div class="config-grid">
                    <!-- Platform Selection -->
                    <div class="config-card">
                        <h3 class="card-title">
                            <span class="icon">🎯</span>
                            目标平台
                        </h3>
                        <div class="form-group">
                            <label>平台选择</label>
                            <select id="platform" class="form-select">
                                <option value="xhs">小红书</option>
                                <option value="dy">抖音</option>
                                <option value="ks">快手</option>
                                <option value="bili">B站</option>
                                <option value="wb">微博</option>
                                <option value="tieba">贴吧</option>
                                <option value="zhihu">知乎</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>爬取类型</label>
                                <select id="crawlerType" class="form-select">
                                    <option value="search">关键词搜索</option>
                                    <option value="detail">帖子详情</option>
                                    <option value="creator">创作者主页</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>起始页码</label>
                                <input type="number" id="startPage" class="form-input" value="1" min="1">
                            </div>
                        </div>
                        <div class="form-group" id="keywordsGroup">
                            <label>搜索关键词</label>
                            <input type="text" id="keywords" class="form-input" placeholder="输入关键词，按回车添加">
                            <div class="tags-container" id="keywordsTags"></div>
                        </div>
                        <div class="form-group hidden" id="specifiedIdsGroup">
                            <label>帖子/视频ID列表</label>
                            <textarea id="specifiedIds" class="form-textarea" placeholder="每行一个ID或URL"></textarea>
                        </div>
                        <div class="form-group hidden" id="creatorIdsGroup">
                            <label>创作者ID列表</label>
                            <textarea id="creatorIds" class="form-textarea" placeholder="每行一个创作者ID或主页URL"></textarea>
                        </div>
                    </div>

                    <!-- Filter Configuration -->
                    <div class="config-card">
                        <h3 class="card-title">
                            <span class="icon">🔍</span>
                            过滤配置
                        </h3>
                        <div class="form-group">
                            <label>最小评论时间</label>
                            <input type="date" id="minTime" class="form-input" placeholder="留空表示不过滤">
                            <small class="form-hint">只抓取此日期之后的评论</small>
                        </div>
                        <div class="form-group">
                            <label>IP地点过滤</label>
                            <input type="text" id="ipLocation" class="form-input" placeholder="例如：北京、上海">
                            <small class="form-hint">只抓取指定地点的评论，留空表示不过滤</small>
                        </div>
                    </div>

                    <!-- Auth Configuration -->
                    <div class="config-card">
                        <h3 class="card-title">
                            <span class="icon">🔐</span>
                            登录配置
                        </h3>
                        <div class="form-group">
                            <label>登录方式</label>
                            <select id="loginType" class="form-select">
                                <option value="qrcode">扫码登录</option>
                                <option value="cookie">Cookie登录</option>
                            </select>
                        </div>
                        <div class="form-group hidden" id="cookiesGroup">
                            <label>Cookie值</label>
                            <textarea id="cookies" class="form-textarea" placeholder="粘贴从浏览器复制的Cookie"></textarea>
                        </div>
                    </div>

                    <!-- Output Configuration -->
                    <div class="config-card">
                        <h3 class="card-title">
                            <span class="icon">💾</span>
                            输出配置
                        </h3>
                        <div class="form-group">
                            <label>保存格式</label>
                            <select id="saveOption" class="form-select">
                                <option value="json">JSON文件</option>
                                <option value="csv">CSV文件</option>
                                <option value="excel">Excel文件</option>
                                <option value="sqlite">SQLite数据库</option>
                                <option value="db">MySQL数据库</option>
                            </select>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="enableComments" checked>
                                <span class="checkmark"></span>
                                抓取评论
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="enableSubComments">
                                <span class="checkmark"></span>
                                抓取二级评论
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="headless">
                                <span class="checkmark"></span>
                                无头模式（不显示浏览器）
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="startBtn" class="btn btn-primary">
                        <span class="icon">▶</span>
                        开始爬取
                    </button>
                    <button id="stopBtn" class="btn btn-danger hidden">
                        <span class="icon">■</span>
                        停止爬取
                    </button>
                </div>
            </section>

            <!-- Log Panel -->
            <section class="log-panel">
                <div class="log-header">
                    <h2 class="section-title">
                        <span class="icon">📋</span>
                        运行日志
                    </h2>
                    <button id="clearLogsBtn" class="btn btn-ghost">
                        <span class="icon">🗑</span>
                        清空日志
                    </button>
                </div>
                <div class="log-container" id="logContainer">
                    <div class="log-placeholder">等待任务开始...</div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>MediaCrawler WebUI</span>
            <span class="separator">|</span>
            <span>仅供学习研究使用</span>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
